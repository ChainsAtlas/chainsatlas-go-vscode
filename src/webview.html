<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainAtlas GO</title>
  </head>
  <body>
    <button id="connect-button">Connect Wallet</button>
    <script type="module">
      import { WalletConnectModalSign } from "https://unpkg.com/@walletconnect/modal-sign-html@2.5.8";

      // 1. Define ui elements
      const connectButton = document.getElementById("connect-button");

      // 2. Create modal client, add your project id
      const web3Modal = new WalletConnectModalSign({
        projectId: "7b1ecd906a131e3a323a225589f75287",
        metadata: {
          name: "My Dapp",
          description: "My Dapp description",
          url: "https://my-dapp.com",
          icons: ["https://my-dapp.com/logo.png"],
        },
      });

      // 3. Connect
      async function onConnect() {
        try {
          connectButton.disabled = true;
          const session = await web3Modal.connect({
            requiredNamespaces: {
              eip155: {
                methods: ["eth_sendTransaction", "personal_sign"],
                chains: ["eip155:1"],
                events: ["chainChanged", "accountsChanged"],
              },
            },
          });
          console.info(session);
        } catch (err) {
          console.error(err);
        } finally {
          connectButton.disabled = false;
        }
      }

      // 4. Create connection handler
      connectButton.addEventListener("click", onConnect);
    </script>
  </body>
</html>
